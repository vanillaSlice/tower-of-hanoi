<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Tower of Hanoi</title>
  <meta name="description" content="Tower of Hanoi puzzle">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
</head>

<body>
  <!-- Taken from https://github.com/tholman/github-corners -->
  <a href="https://github.com/vanillaSlice/tower-of-hanoi" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#41403e; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
  </a>

  <div class="container hidden js-game-container">
    <div class="text-center">
      <h1>
        <a class="title-link" href=".">Tower of Hanoi</a>
      </h1>
    </div>
    <div class="row">
      <div class="alert alert-primary margin-bottom-none text-center">
        Move all the disks over to the third tower.
        <br> You cannot place a larger disk onto a smaller disk.
      </div>
    </div>
    <div class="controls row flex-middle text-center">
      <div class="col col-12 sm-5 padding-small">
        <span>Disks:&nbsp;</span>
        <span class="js-disks-label"></span>
        <button class="btn-small margin-none js-decrease-disks-btn">&#9660;</button>
        <button class="btn-small margin-none js-increase-disks-btn">&#9650;</button>
      </div>
      <div class="col col-12 sm-3 padding-small">
        <span>Moves:&nbsp;</span>
        <span class="js-current-moves-label"></span>
      </div>
      <div class="col col-12 sm-4 padding-small">
        <button class="btn-small margin-none js-restart-btn">Restart</button>
        <button class="btn-small margin-none js-solve-btn">Solve</button>
      </div>
    </div>
    <div class="towers row flex-middle flex-center">
      <div class="win-message js-win-message">You win!</div>
      <div class="tower col col-4 padding-none js-tower">
        <div class="disk disk-1 border border-6 background-1 js-disk"></div>
        <div class="disk disk-2 border border-2 background-2 js-disk"></div>
        <div class="disk disk-3 border border-5 background-3 js-disk"></div>
        <div class="disk disk-4 border border-4 background-4 js-disk"></div>
        <div class="disk disk-5 border border-2 background-1 js-disk"></div>
        <div class="disk disk-6 border border-5 background-2 js-disk"></div>
        <div class="disk disk-7 border border-4 background-3 js-disk"></div>
        <div class="disk disk-8 border border-6 background-4 js-disk"></div>
        <div class="disk disk-9 border border-6 background-1 js-disk "></div>
        <div class="disk disk-10 border border-5 background-2 js-disk"></div>
        <div class="line"></div>
      </div>
      <div class="tower col col-4 padding-none js-tower">
        <div class="line"></div>
      </div>
      <div class="tower col col-4 padding-none js-tower">
        <div class="line"></div>
      </div>
    </div>
    <div class="row flex-right">
      <span>Minimum moves:&nbsp;</span>
      <span class="js-min-moves-label"></span>
    </div>
    <div class="row flex-edges">
      <p class="js-version"></p>
      <p>Made with ðŸŽ§ by <a href="https://mikelowe.xyz">Mike</a></p>
    </div>
  </div>
</body>

</html>
