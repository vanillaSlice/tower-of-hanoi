<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Tower of Hanoi</title>
  <meta name="description" content="Tower of Hanoi puzzle">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="container hidden js-game-container">
    <div class="text-center">
      <h1>Tower of Hanoi</h1>
    </div>
    <div class="row">
      <div class="alert alert-primary margin-bottom-none text-center">
        Move all the disks over to the third tower.
        <br> You cannot place a larger disk onto a smaller disk.
      </div>
    </div>
    <div class="controls row flex-middle text-center">
      <div class="col col-12 sm-5 padding-small">
        <span>Disks:&nbsp;</span>
        <span class="js-disks-label"></span>
        <button class="btn-small margin-none js-decrease-disks-btn">&#9660;</button>
        <button class="btn-small margin-none js-increase-disks-btn">&#9650;</button>
      </div>
      <div class="col col-12 sm-3 padding-small">
        <span>Moves:&nbsp;</span>
        <span class="js-current-moves-label"></span>
      </div>
      <div class="col col-12 sm-4 padding-small">
        <button class="btn-small margin-none js-restart-btn">Restart</button>
        <button class="btn-small margin-none js-solve-btn">Solve</button>
      </div>
    </div>
    <div class="towers row flex-middle flex-center">
      <div class="win-message js-win-message">You win!</div>
      <div class="tower col col-4 padding-none js-tower">
        <div class="disk disk-1 border border-6 background-1 js-disk"></div>
        <div class="disk disk-2 border border-2 background-2 js-disk"></div>
        <div class="disk disk-3 border border-5 background-3 js-disk"></div>
        <div class="disk disk-4 border border-4 background-4 js-disk"></div>
        <div class="disk disk-5 border border-2 background-1 js-disk"></div>
        <div class="disk disk-6 border border-5 background-2 js-disk"></div>
        <div class="disk disk-7 border border-4 background-3 js-disk"></div>
        <div class="disk disk-8 border border-6 background-4 js-disk"></div>
        <div class="disk disk-9 border border-6 background-1 js-disk "></div>
        <div class="disk disk-10 border border-5 background-2 js-disk"></div>
        <div class="line"></div>
      </div>
      <div class="tower col col-4 padding-none js-tower">
        <div class="line"></div>
      </div>
      <div class="tower col col-4 padding-none js-tower">
        <div class="line"></div>
      </div>
    </div>
    <div class="row flex-right margin-bottom-none">
      <span>Minimum moves:&nbsp;</span>
      <span class="js-min-moves-label"></span>
    </div>
  </div>
</body>

</html>
